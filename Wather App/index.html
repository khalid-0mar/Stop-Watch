<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="look up your city"
        />
      </header>
      <main>
        <div class="location">
          <div class="city">London, UK</div>
          <div class="date">Thursday 5 September 2024</div>
        </div>

        <div class="current">
          <div class="temp">19<span>°c</span></div>
          <div class="weather">Cloudy/Rainy</div>
          <div class="hi-low">13°c / 20°c</div>
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
