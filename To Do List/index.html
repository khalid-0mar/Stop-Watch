<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="intro col-12">
        <h1>To Do List</h1>
        <div>
          <div class="border1"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="helpText col-12">
        <p id="first">Fill in the input field to add an item to your list.</p>
        <p id="second">Click an item to indicate it's finished</p>
        <p id="third">Click the 'X' to erase the item from the list.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input
          id="userInput"
          type="text"
          placeholder="New List..."
          maxlength="100"
        />
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="offset-0 col-sm-8 offset-sm-2"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
